// Reset configs
cl_showfps 1
cl_showpos 0
sv_showimpacts 0

// Reset keymaps
bind "o" "nav_splice"
bind "p" "nav_build_ladder"
bind "SPACE" "+jump"
bind tab "+showscores"
bind "F1" "nav_corner_place_on_ground 5"
bind "F2" "nav_corner_place_on_ground"
bind "F3" "nav_crouch"
bind "F4" "Vote Yes"
bind "F5" "nav_no_jump"
bind "F6" "nav_gui"
bind "F7" "nav_disconnect"
bind "F8" "Vote No"
bind "F10" "nb_delete_all"

bind "MOUSE5" "+voicerecord"

// Set clear map on change weapon
bind "0" "nav_split"
bind "1" "slot1;r_cleardecals"
bind "2" "slot2;r_cleardecals"
bind "3" "slot3;r_cleardecals"
bind "4" "slot4;r_cleardecals"

// Clear map on use W A S D
bind w "+forward;r_cleardecals"
bind a "+moveleft;r_cleardecals"
bind s "+back;r_cleardecals"
bind d "+moveright;r_cleardecals"

// Fast buy
// 7 = flashbang
// 8 = hegrenade
// 9 = smoke
// * = molotov
// enter = vest + helm
// 0 = defuse
// . = vest
// + = taser 
bind "kp_home" "buy flashbang;"
bind "kp_uparrow" "buy hegrenade;"
bind "kp_pgup" "buy smokegrenade;"
bind "kp_multiply" "buy molotov; buy incgrenade;"
bind "kp_enter" "buy vesthelm;"
bind "kp_del" "buy vest;"
bind "kp_ins" "buy defuser;"
bind "kp_plus" "buy taser 34;"

// Show team equips bind
bind "h" "show"
alias show show1
alias show1 "+cl_show_team_equipment; alias show show2"
alias show2 "-cl_show_team_equipment; alias show show1"

cl_hud_color 9
bindtoggle "mouse3" "voice_enable"
sensitivity 1.40
// Mouse DPI: 800